<html lang="en">
	<head>

		<title>MagTek WebHID Demo</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/site.css"/>
        <script type="module" src="./js/configure.js"></script>
	</head>

	<body>
		<div class="container">
			<a href="index.html">
			  <img src="./images/magtek_logo.png" alt="Logo" width="150">
			</a>
		</div>
		  
		<div class="container">
		<h1>MagTek WebHID Configuration</h1>
		</div>
		<div class="container-left">
            <div class="form-group row">
                <div class="col-md-6">
                  <label for="txProfileName">Profile Name</label>
                  <input class="form-control" id="txProfileName" type="text" value="">
                </div>
            </div>    
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="txAPIKey">APIKey</label>
                    <input class="form-control" id="txAPIKey" type="password"value="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="txURL">URL</label>
                    <input class="form-control" id="txURL" type="text" value="">
                </div>
            </div>
			<hr>
			<div class="form-group row">
                <div class="col-md-6">
                    <label for="txWSAddress">WebSocket Address</label>
                    <input class="form-control" id="txWSAddress" type="text" value="">
                </div>
            </div>

            <button class="btn btn-primary" id="btnSave">Save</button>

			<div class="container">
				<div id="status"></div>
			</div>
	
            
		</div>
            
	</body>
</html>
