<html lang="en">
<html>
  <head>
    <title>MagTek MQTT MMS Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
    <script type="module" src="./js/DemoUnigate.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <img src="./images/magtek_logo.png" alt="Logo" width="150">
      </a>
    </div>
    <div class="container">
      <h1>Magensa Unigate Demo</h1>
    </div>
    <hr>
    <form>
    <div class="container">
      <div class="form-group row">
        <div class="col-md">
          <label for="custCode">Customer Code</label>
          <input type="text" class="form-control" name="custCode" id="custCode" value="">
        </div>
        <div class="col-md">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="userName" value="">
        </div>
        <div class="col-md">
          <label for="password">Password</label>
          <input type="Password" class="form-control" name="password" id="password" value="">
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-md">
          <label for="processorName">Processor Name</label>
          <input type="text" class="form-control" name="processorName" id="processorName" value="">
        </div>
        <div class="col-md">
          <label for="transactionType">Transaction Type</label>
          <select class="form-select" name="transactionType" id="transactionType">          
          <option value="SALE">Sale</option>
          <option value="AUTHORIZE">Authorize</option>
          <option value="REFUND">Refund</option>
          </select>          
        </div>
        <div class="col-md">
          <label for="saleAmount">Amount</label>
          <input type="text" class="form-control" name="saleAmount" id="saleAmount" value="">
        </div>

      </div>
      <div class="form-group row">
        <div class="col-md">
          <label for="arqc">ARQC</label>          
          <textarea class="form-control" name="arqc" id="arqc" rows="5"></textarea>
        </div>
      </div>
    </form>
<br>
    <div class="container">
      <div class="form-group row">
        <div class="col-md">
          <button type="button" class="btn btn-primary" id="saveCredentials">Save Credentials</button>
        </div>
        <div class="col-md">
          <button type="button" class="btn btn-primary" id="loadSampleData">Load Sample Data</button>
        </div>
        <div class="col-md">
          <button type="button" class="btn btn-primary" id="ProcessSale">Process Transaction</button>
        </div>
        <div class="col-md">
          <button type="button" class="btn btn-primary" id="Clear">Clear</button>
        </div>

      </div>
    </div>
    
    <div class="container">
      <div id="DeviceDisplay"></div>
      <textarea class="form-control" name="LogData" id="LogData" rows="12"></textarea>
    </div>
<br>

  </body>
</html>
