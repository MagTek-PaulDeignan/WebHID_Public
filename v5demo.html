<html lang="en">
<html>
  <head>
    <title>MagTek WebHID V5 Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
    <script type="module" src="./js/v5demo.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <img src="./images/magtek_logo.png" alt="Logo" width="150">
      </a>
    </div>
    <div class="container">
      <h1>MagTek WebHID V5 Demo</h1>
    </div>
    <div class="container">
      <div id="DeviceDisplay">WELCOME</div>
      <textarea class="form-control" name="LogData" id="LogData" rows="12"></textarea>
      <div class="form-group container-left">
      <img id="USBStatus" src="./images/usb-disconnected.png"><span id="lblUSBStatus">Disconnected</span>
      </div>
      <button class="btn btn-primary" id="deviceOpen">Open</button>
      <button class="btn btn-primary" id="deviceClose">Close</button>
      <button class="btn btn-primary" id="clearCommand">Clear</button>      
      <div class="form-group" id="autoStartOptions">        
        <input type="checkbox" id="chk-AutoStart" name="AutoStart" value=""><label for="chk-AutoStart">Auto Start</label>
      </div>
      <div>
        <hr>
        <div id="updDeviceContainer" class="container" style.visibility ='hidden'>      
          <p></p> 
          <div id="progressContainer" class="progress" style.visibility ='hidden'>
            <div id="progressBar" style.visibility ='hidden' class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>
        </div>
        <label for="sendData">Command Data</label>
        <input type="text" class="form-control" name="sendData" id="sendData" aria-describedby="helpId"
          value="SENDCOMMAND,0900">
        <button class="btn btn-primary" id="sendCommand">Send Command</button>
      </div>
      <div class="form-group shadow-textarea">
        <label for="CommandList"></label>
          <select class="form-control-3" name="CommandList" id="CommandList">
            <option value="SENDCOMMAND,0900">GET KSN</option>
            <option value="SENDCOMMAND,491900000300001300078000000000100000000000000000084001">START 3 - No Timeout</option>		
            <option value="SENDCOMMAND,000100">GET FIRMWARE</option>
            <option value="SENDCOMMAND,000103">GET SN</option>
            <option value="SENDCOMMAND,1900">GET MUT</option>
            <option value="SENDDATETIME">SET DATE</option>
            <option value="GETAPPVERSION">GET APP VERSION</option>
            <option value="GETDEVINFO">GET DEVICE INFO</option>
            <option value="SENDCOMMAND,4800">GET OUTPUT CHANNEL</option>
            <option value="SENDCOMMAND,480100">SET USB OUTPUT CHANNEL</option>
            <option value="SENDCOMMAND,49190000030000131E028000000000100000000000000000084002">START EMV</option>
            <option value="SENDCOMMAND,491900000300001300048000000000100000000000000000084002">START CONTACTLESS EMV</option>		
            <option value="SENDCOMMAND,49190000030000131E068000000000100000000000000000084001">START BOTH EMV</option>		
            <option value="SENDCOMMAND,49190000030000131E078000000000100000000000000000084001">START 3 EMV</option>		
            <option value="SENDEXTENDEDCOMMAND,0501,00">GET SPI Status</option>
            <option value="SENDEXTENDEDCOMMAND,0500,00FFFFFFFFFF">GET MSR Len</option>
            <option value="SENDEXTENDEDCOMMAND,004A,">GET More</option>
            <option value="GETSPIDATA,600">GET SPI</option>
            <option value="SENDEXTENDEDCOMMAND,0304,00">Cancel EMV</option>
            <option value="SENDEXTENDEDCOMMAND,0300,1E068000000000100000000000000000084001">START BOTH EMV</option>		
            <option value="SENDEXTCOMMAND,0300001300078000000000100000000000000000084000">START 3 EMV</option>		
            <option value="SENDEXTCOMMAND,030200020000">User Selection 0</option>		
            <option value="SENDEXTCOMMAND,030200020001">User Selection 1</option>
            <option value="SENDCOMMAND,491900000300001300072100000000150000000000000000084002">Start NFC</option>
            <option value="SENDCOMMAND,491900000330001300000000000000000000000000000000000060">NFC Read Version</option>
            <option value="SENDCOMMAND,49190000033000140000000000000000000000000000000000003000">NFC Read Data</option>
            <option value="UPDATEDEVICE">RMS Update Device</option>
          <select>
      </div>
    </div>
    <br>
  </body>
</html>
