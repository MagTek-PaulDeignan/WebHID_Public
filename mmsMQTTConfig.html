<html lang="en">
  <head>
    <title>MagTek MQTT Config</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
    <script type="module" src="./js/Demo_mmsMQTTConfig.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <img src="./images/magtek_logo.png" alt="Logo" width="150">
      </a>
    </div>
    <div class="container">
      <h1>MQTT Configuration</h1>
    </div>
    <div class="container">
      <div id="DeviceDisplay">WELCOME</div>
      <textarea class="form-control" name="LogData" id="LogData" rows="12"></textarea>
      <div class="form-group container-left">
        <img id="USBStatus" src="./images/usb-disconnected.png"><span id="lblUSBStatus">Disconnected</span>
      </div>
      <button class="btn btn-primary" id="deviceOpen">Open</button>
      <button class="btn btn-primary" id="setConfig">Save Config</button>
      <button class="btn btn-primary" id="ResetDevice">Reset Device</button>
      <button class="btn btn-primary" id="deviceClose">Close</button>
      <button class="btn btn-primary" id="clearCommand">Clear</button>

      

      </div>
      <hr>
        <div id="updDeviceContainer" class="container" style.visibility ='hidden'>      
          <p></p> 
          <div id="progressContainer" class="progress" style.visibility ='hidden'>
            <div id="progressBar" style.visibility ='hidden' class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>
        </div>
          
    <hr>
    <div class="container">

          

    <div class="container">
      <label>Wifi:</label>
      <div class="form-group row">
        <div class="col-lg">
          <label for="ssidName">SSID Name:</label> <input type="text" class="form-control" name="ssidName" id="ssidName" aria-describedby="helpId" value="" placeholder="SSID Name">
        </div>
        <div class="col-lg">
        <label for="ssidPwd">SSID Password:</label> <input type="password" class="form-control" name="ssidPwd" id="ssidPwd" aria-describedby="helpId" value="" placeholder="SSID Password">          
        </div>
      </div>
    </div>
    
    <hr>  
    <div class="container">
        <label>MQTT:</label>
        <div class="form-group row">
          <div class="col-lg">  
            <label for="mqttUser">User:</label> <input type="text" class="form-control" name="mqttUser" id="mqttUser" aria-describedby="helpId" value="" placeholder="MQTT User">
          </div>
          <div class="col-lg">  
            <label for="mqttPassword">Password:</label> <input type="password" class="form-control" name="mqttPassword" id="mqttPassword" aria-describedby="helpId" value="" placeholder="MQTT Password">
          </div>
        </div>
        <hr> 
        <div class="form-group row">
            <div class="col-lg">  
              <label for="mqttOrg">Org Node:</label> <input type="text" class="form-control" name="mqttOrg" id="mqttOrg" aria-describedby="helpId" value="" placeholder="Org Node">
            </div>
          </div>
        
        

        
      
      <hr>

    <br>

  </body>
</html>
