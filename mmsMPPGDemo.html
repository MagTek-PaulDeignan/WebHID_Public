<html lang="en">
<html>
  <head>
    <title>MagTek MQTT MMS Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
    <script type="module" src="./js/mmsMPPG.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <img src="./images/magtek_logo.png" alt="Logo" width="150">
      </a>
    </div>
    <div class="container">
      <h1>MQTT Magensa Demo</h1>
    </div>
    <hr>
    <form>
    <div class="container">
      <div class="form-group row">
        <div class="col-md-3">
          <label for="saleAmount">Sale Amount</label>
          <input type="text" class="form-control" name="saleAmount" id="saleAmount" value="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="saleTax">Tax</label>
          <input type="text" class="form-control" name="saleTax" id="saleTax" value="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="saleTip">Tip</label>
          <input type="text" class="form-control" name="saleTip" id="saleTip" value="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="receiptEmail">Email</label>
          <input autocomplete="on" type="email" class="form-control" name="receiptEmail" id="receiptEmail" value="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="receiptSMS">SMS</label>
          <input autocomplete="mobile sms" type="text" class="form-control" name="receiptSMS" id="receiptSMS" value="">
        </div>
      </div>
    </form>
    <div class="form-group row">
      <div class="col-md-3">
        <input type="checkbox" id="chk-UseQMFA" name="UseQMFA" value=""><label for="chk-UseQMFA">Use QMFA</label>
      </div>
      
    </div>
    

    <div class="form-group row">
        <div class="col-md-3">
          <button type="button" class="btn btn-primary" id="ProcessSale">Process Sale</button>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div id="DeviceDisplay">WELCOME</div>
      <textarea class="form-control" name="LogData" id="LogData" rows="12"></textarea>
      <div class="form-group container-left">
        <img id="USBStatus" src="./images/usb-disconnected.png"><span id="lblUSBStatus">Disconnected</span>
      </div>
      <div class="form-group" id="autoStartOptions">
        <input hidden="true" type="checkbox" id="chk-AutoStart" name="AutoStart" value=""><label for="chk-AutoStart" hidden="true">Auto Start</label>
        <input hidden="true"  type="checkbox" id="chk-AutoEMV" name="AutoEMV" value=""><label for="chk-AutoEMV" hidden="true">EMV</label>
        <input hidden="true" type="checkbox" id="chk-AutoNFC" name="AutoNFC" value=""><label for="chk-AutoNFC" hidden="true">NFC</label>
        <input hidden="true" type="checkbox" id="chk-AutoMSR" name="AutoMSR" value=""><label for="chk-AutoMSR" hidden="true">MSR</label>
        <input hidden="true" type="checkbox" id="chk-AutoTouch" name="AutoTouch" value="" hidden="true"><label for="chk-AutoTouch" hidden="true">Touch</label>
        <hr>
     </div>
    </div>
    
    <div id="device-links" class="container">
    </div>

    <div class="container">
      <button class="btn btn-primary" id="deviceOpen" hidden="true">Open</button>
      <button class="btn btn-primary" id="deviceClose" hidden="true">Close</button>
      <button class="btn btn-primary" id="clearCommand" hidden="true">Clear</button>
    </div>

    <div class="form-group row"> 
      <a href="configure_mppg.html" class="link-primary">Configure MPPG</a>				
    </div>
    <div class="form-group row"> 
      <a href="qmfaauth.html" class="link-primary">Lookup Auth Token</a>				
    </div>
    
<br>
<br>
<br>
  </body>
</html>
