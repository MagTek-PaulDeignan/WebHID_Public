<html lang="en">
<html>
  <head>
    <title>MagTek MQTT ID5G3 Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
    <script type="module" src="./js/Demo_ID5G3MQTT.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <img src="./images/magtek_logo.png" alt="Logo" width="150">
      </a>
    </div>
    <div class="container">
      <h1>MQTT ID5G3 Demo</h1>
    </div>
    <div class="container">
      <div id="DeviceDisplay">WELCOME</div>
      <textarea class="form-control" name="LogData" id="LogData" rows="12"></textarea>
      <div class="form-group container-left">
        <img id="USBStatus" src="./images/usb-disconnected.png"><span id="lblUSBStatus">Disconnected</span>
      </div>
      <div class="form-group">
        <hr>
        <div id="updDeviceContainer" class="container" style.visibility ='hidden'>      
          <p></p> 
          <div id="progressContainer" class="progress" style.visibility ='hidden'>
            <div id="progressBar" style.visibility ='hidden' class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>
        </div>
        <label for="sendData">Command Data</label>
        <input type="text" class="form-control" name="sendData" id="sendData" aria-describedby="helpId"
          value="SENDCOMMAND,0000000100">
        <button class="btn btn-primary" id="sendCommand">Send Command</button>
      </div>
      <div class="form-group shadow-textarea">
        <label for="CommandList"></label>
        <select class="form-control-3" name="CommandList" id="CommandList" >
          <option value="SENDCOMMAND,0000000100">GET FIRMWARE</option>
          <option value="SENDCOMMAND,0000000103">GET SN</option>
          <option value="SENDCOMMAND,0000000122">GET End of Message</option>
          <option value="SENDCOMMAND,0000000184">GET Device Model Name</option>
          <option value="SENDCOMMAND,0000000110">GET Device Interface</option>
          <option value="SENDCOMMAND,00020000">Reset Device</option>
          <option value="GETAPPVERSION">GET APP VERSION</option>
          <option value="GETDEVINFO">GET DEVICE INFO</option>          
          <option value="SendCommandCMAC,000100028101">Set Qwantum Mode</option>
          <option value="SendCommandCMAC,000100028100">Set Normal Mode</option>
          <option value="SendCommandCMAC,07E0000100">Set Push Button Off</option>
          <option value="SendCommandCMAC,07E0000101">Set Push Button Until Power</option>
          <option value="SendCommandCMAC,07E0000102">Set Push Button 1x</option>
          <option value="SendCommandCMAC,07E0000103">Set Push Button Always On</option>
          <option value="SendCommandCMAC,00010034837B2250726F7031223A202256616C31222C202250726F7032223A202256616C32222C202250726F7033223A202256616C33227D">Set Token JSON</option>
        </select>       
       
      </div>
    </div>
    <br>

    <div id="device-links" class="container">
    </div>

    <div class="container">


    <div class="container">
      <button class="btn btn-primary" id="deviceOpen">Open</button>
      <button class="btn btn-primary" id="deviceClose">Close</button>
      <button class="btn btn-primary" id="clearCommand">Clear</button>
    </div>
    <br>
    <div class="container">
      <input class="btn btn-primary" id="fileInput" type="file">
  </div>

  </body>
</html>
